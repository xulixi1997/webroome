    <script>
        // --- æ ¸å¿ƒåŠ å¯†æ¨¡å— (ä»…ç”¨äºæ–‡æœ¬æ¶ˆæ¯) ---
        const CryptoManager = {
            key: null,
            async deriveKey(password, salt) {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                this.key = await window.crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: enc.encode(salt), iterations: 100000, hash: "SHA-256" },
                    keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
                );
            },
            async encryptText(text) {
                const enc = new TextEncoder();
                const encoded = enc.encode(text);
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, this.key, encoded);
                return { iv: Array.from(iv), ct: Array.from(new Uint8Array(ciphertext)) };
            },
            async decryptText(pkg) {
                const iv = new Uint8Array(pkg.iv);
                const data = new Uint8Array(pkg.ct);
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, this.key, data);
                return new TextDecoder().decode(decrypted);
            }
        };

        // --- å…¨å±€å˜é‡ ---
        let peer, myRole, myNick, roomId, roomPwd;
        let connMap = new Map(); // Hostç”¨
        let hostConn = null;     // Guestç”¨
        let incomingFiles = {};

        // --- é¡µé¢å¯¼èˆªé€»è¾‘ ---
        function switchCard(id) {
            document.querySelectorAll('.card').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function goHome() { switchCard('card-home'); }
        function goToCreate() {
            if(!checkNick()) return;
            switchCard('card-create');
        }
        function goToJoin() {
            if(!checkNick()) return;
            switchCard('card-join');
        }
        function checkNick() {
            const val = document.getElementById('nick-global').value.trim();
            if(!val) { showToast('è¯·å…ˆè®¾ç½®æ˜µç§°'); return false; }
            myNick = val;
            return true;
        }
        function handleInput(e) { /* å…è®¸ä»»æ„è¾“å…¥ */ }

        // --- æˆ¿ä¸»æµç¨‹ ---
        function startHost() {
            const r = document.getElementById('room-create-in').value.trim();
            const k = document.getElementById('key-create-in').value.trim();
            if(!r) return showToast('è¯·è¾“å…¥æˆ¿å·');
            
            roomId = r;
            roomPwd = k || generateStrongPwd(); // æœ‰è‡ªå®šä¹‰ç”¨è‡ªå®šä¹‰ï¼Œæ²¡ç”¨éšæœº

            const btn = document.querySelector('#card-create .btn');
            btn.disabled = true; btn.innerText = "åˆ›å»ºæˆ¿é—´ä¸­...";

            // IDåŠ å‰ç¼€é¿å…å†²çª
            const fullId = 'aurora-v10-' + roomId;
            const tempPeer = new Peer(fullId);

            tempPeer.on('open', () => {
                peer = tempPeer;
                initHostLogic();
            });

            tempPeer.on('error', (err) => {
                btn.disabled = false; btn.innerText = "åˆ›å»ºå¹¶ç­‰å¾…è¿æ¥";
                if(err.type === 'unavailable-id') showToast('æˆ¿å·å·²è¢«å ç”¨ï¼Œè¯·æ›´æ¢');
                else showToast('ç½‘ç»œé”™è¯¯: ' + err.type);
            });
        }

        async function initHostLogic() {
            myRole = 'host';
            await CryptoManager.deriveKey(roomPwd, roomId); // åˆå§‹åŒ–åŠ å¯†
            
            document.getElementById('host-key-display').innerText = roomPwd;
            switchCard('card-host-wait');

            peer.on('connection', conn => {
                conn.on('data', data => handleData(data, conn));
                conn.on('close', () => connMap.delete(conn.peer));
            });
        }

        // --- è®¿å®¢æµç¨‹ ---
        function startGuest() {
            const r = document.getElementById('room-join-in').value.trim();
            if(!r) return showToast('è¯·è¾“å…¥æˆ¿å·');
            roomId = r;

            const btn = document.querySelector('#card-join .btn');
            btn.disabled = true; btn.innerText = "æ­£åœ¨å¯»æ‰¾æˆ¿é—´...";

            const fullId = 'aurora-v10-' + roomId;
            peer = new Peer(); // è®¿å®¢éšæœºID
            
            peer.on('open', () => {
                hostConn = peer.connect(fullId);
                
                // ç›‘å¬è¿æ¥å»ºç«‹ï¼ˆä¸ä»£è¡¨è®¤è¯é€šè¿‡ï¼Œåªä»£è¡¨ç½‘ç»œé€šäº†ï¼‰
                hostConn.on('open', () => {
                    switchCard('card-guest-auth');
                });

                hostConn.on('data', data => handleData(data));
                
                // 3ç§’è¿ä¸ä¸Šå°±æŠ¥é”™
                setTimeout(() => {
                    if(!hostConn.open) {
                        btn.disabled = false; btn.innerText = "è¿æ¥æˆ¿ä¸»";
                        showToast('æœªæ‰¾åˆ°æˆ¿é—´æˆ–è¿æ¥è¶…æ—¶');
                    }
                }, 3000);
            });

            peer.on('error', err => {
                btn.disabled = false; btn.innerText = "è¿æ¥æˆ¿ä¸»";
                showToast('è¿æ¥å¤±è´¥');
            });
        }

        async function submitAuth() {
            const pwd = document.getElementById('auth-in').value.trim();
            if(!pwd) return;
            
            // å°è¯•åˆå§‹åŒ–å¯†é’¥
            await CryptoManager.deriveKey(pwd, roomId);
            
            const btn = document.querySelector('#card-guest-auth .btn');
            btn.innerText = "éªŒè¯ä¸­..."; btn.disabled = true;

            // å‘é€åŠ å¯†çš„ HELLO åŒ…ï¼Œå¦‚æœæˆ¿ä¸»èƒ½è§£å¼€ï¼Œè¯´æ˜å¯†ç å¯¹äº†
            sendEncryptedMsg(hostConn, { type: 'HELLO', nick: myNick });
        }

        // --- æ•°æ®å¤„ç†æ ¸å¿ƒ (æ··åˆæ¨¡å¼) ---
        async function handleData(pkg, senderConn) {
            // 1. æ–‡ä»¶ä¼ è¾“ (æ˜æ–‡ç›´ä¼ )
            if (pkg.type === 'FILE_META') {
                handleFileStart(pkg);
                // è½¬å‘
                if(myRole === 'host') broadcast(pkg, senderConn);
                return;
            }
            if (pkg.type === 'FILE_CHUNK') {
                handleFileChunk(pkg);
                // è½¬å‘
                if(myRole === 'host') broadcast(pkg, senderConn);
                return;
            }

            // 2. åŠ å¯†æ¶ˆæ¯ (HELLO, MSG)
            if (pkg.enc) {
                try {
                    const plainStr = await CryptoManager.decryptText(pkg.enc);
                    const data = JSON.parse(plainStr);
                    
                    if (data.type === 'HELLO') {
                        if(myRole === 'host') {
                            connMap.set(senderConn.peer, senderConn);
                            // å›å¤åŠ å¯†æ¬¢è¿
                            sendEncryptedMsg(senderConn, { type: 'WELCOME', content: 'è¿æ¥æˆåŠŸ' });
                            showToast(`${data.nick} åŠ å…¥æˆ¿é—´`);
                        }
                    } else if (data.type === 'WELCOME') {
                        showToast(data.content);
                        enterChat('guest');
                    } else if (data.type === 'MSG') {
                        renderMsg(data, false);
                        // è½¬å‘åŠ å¯†åŒ…åŸä»¶ï¼ˆä¸éœ€è¦è§£å¯†å†åŠ å¯†ï¼ŒèŠ‚çœæ€§èƒ½ï¼‰
                        if(myRole === 'host') broadcastRaw(pkg, senderConn);
                    }
                } catch (e) {
                    console.error('è§£å¯†å¤±è´¥ï¼Œå¯èƒ½æ˜¯å¯†ç é”™è¯¯', e);
                    if(myRole === 'host') showToast('æœ‰äººå°è¯•åŠ å…¥ä½†å¯†é’¥é”™è¯¯');
                    if(myRole === 'guest') {
                        document.querySelector('#card-guest-auth .btn').innerText = "éªŒè¯å¹¶è¿›å…¥";
                        document.querySelector('#card-guest-auth .btn').disabled = false;
                        showToast('å¯†é’¥é”™è¯¯');
                    }
                }
            }
        }

        // --- å‘é€é€»è¾‘ ---
        async function sendEncryptedMsg(conn, dataObj) {
            const str = JSON.stringify(dataObj);
            const encObj = await CryptoManager.encryptText(str);
            conn.send({ enc: encObj });
        }

        async function sendMsg() {
            const input = document.getElementById('msg-in');
            const txt = input.value.trim();
            if(!txt) return;

            const data = { type: 'MSG', content: txt, nick: myNick };
            renderMsg(data, true); // è‡ªå·±ç›´æ¥æ˜¾ç¤º
            
            if(myRole === 'host') {
                for(const c of connMap.values()) await sendEncryptedMsg(c, data);
            } else {
                await sendEncryptedMsg(hostConn, data);
            }
            input.value = '';
        }

        function broadcast(data, excludeConn) {
            connMap.forEach(c => {
                if(c !== excludeConn && c.open) c.send(data);
            });
        }
        function broadcastRaw(pkg, excludeConn) {
            connMap.forEach(c => {
                if(c !== excludeConn && c.open) c.send(pkg);
            });
        }

        // --- æ–‡ä»¶å¤„ç† (ç›´ä¼ æ¨¡å¼ - ç¨³å®šä¼˜å…ˆ) ---
        async function processFile(file) {
            if(!file) return;
            if(file.size > 1024*1024*1024) return showToast('æ–‡ä»¶è¿‡å¤§ (>1GB)');

            const fileId = Date.now().toString();
            const meta = { type: 'FILE_META', fileId, name: file.name, size: file.size, ftype: file.type, nick: myNick };
            
            renderFileMsg(fileId, file.name, true, null);

            // 1. å‘ Meta
            if(myRole === 'host') broadcast(meta, null);
            else hostConn.send(meta);

            // 2. å‘ Content
            const reader = new FileReader();
            let offset = 0;
            const CHUNK = 16 * 1024; // 16KB åˆ‡ç‰‡

            const readNext = () => {
                const slice = file.slice(offset, offset + CHUNK);
                reader.readAsArrayBuffer(slice);
            };

            reader.onload = (e) => {
                // ç›´æ¥å‘é€ ArrayBufferï¼Œä¸åŠ å¯†
                const chunkData = { type: 'FILE_CHUNK', fileId: fileId, payload: e.target.result };
                
                if(myRole === 'host') broadcast(chunkData, null);
                else hostConn.send(chunkData);

                offset += e.target.result.byteLength;
                updateProgress(fileId, offset, file.size);
                
                if(offset < file.size) readNext();
            };
            readNext();
            document.getElementById('file-in').value = '';
        }

        function handleFileStart(data) {
            incomingFiles[data.fileId] = { buffer: [], received: 0, total: data.size, meta: data };
            renderFileMsg(data.fileId, data.name, false, data.nick);
        }

        function handleFileChunk(data) {
            const ctx = incomingFiles[data.fileId];
            if(!ctx) return;
            
            ctx.buffer.push(data.payload);
            ctx.received += data.payload.byteLength;
            updateProgress(data.fileId, ctx.received, ctx.total);

            if(ctx.received >= ctx.total) {
                const blob = new Blob(ctx.buffer, { type: ctx.meta.ftype });
                finishFile(data.fileId, blob, ctx.meta.name);
                delete incomingFiles[data.fileId];
            }
        }

        // --- UI Utils ---

        function renderMsg(data, isMe) {
            const list = document.getElementById('msg-list');
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                ${!isMe ? `<div class="sender-name">${data.nick}</div>` : ''}
                <div class="bubble">${escape(data.content)}</div>
            `;
            list.appendChild(div); list.scrollTop = list.scrollHeight;
        }

        function renderFileMsg(id, name, isMe, nick) {
            const list = document.getElementById('msg-list');
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                ${!isMe ? `<div class="sender-name">${nick}</div>` : ''}
                <div class="bubble file-card" id="b-${id}">
                    <div style="font-weight:600; margin-bottom:5px;">${isMe?'ğŸ“¤':'ğŸ“¥'} æ–‡ä»¶ä¼ è¾“</div>
                    <div style="font-size:13px; opacity:0.8;">${escape(name)}</div>
                    <div class="progress-bar"><div class="progress-fill" id="p-${id}"></div></div>
                </div>
            `;
            list.appendChild(div); list.scrollTop = list.scrollHeight;
        }

        function updateProgress(id, cur, total) { 
            const el = document.getElementById(`p-${id}`); 
            if(el) el.style.width = (cur/total*100) + '%'; 
        }

        function finishFile(id, blob, name) {
            const url = URL.createObjectURL(blob);
            const el = document.getElementById(`b-${id}`);
            if(!el) return;
            
            if(blob.type.startsWith('image/')) {
                el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:8px; cursor:pointer;" onclick="window.open('${url}')">`;
            } else {
                el.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div style="font-size:24px;">ğŸ’¾</div>
                        <div>
                            <div style="font-weight:600;">ä¼ è¾“å®Œæˆ</div>
                            <a href="${url}" download="${name}" style="color:white; font-size:13px; text-decoration:underline;">ä¸‹è½½æ–‡ä»¶</a>
                        </div>
                    </div>`;
            }
        }

        function generateStrongPwd() {
            const c = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let r=''; for(let i=0;i<8;i++) r+=c.charAt(Math.floor(Math.random()*c.length));
            return r;
        }
        function copyInviteInfo() {
            navigator.clipboard.writeText(`æˆ¿å·: ${roomId}\nå¯†é’¥: ${roomPwd}`).then(()=>showToast('å¤åˆ¶æˆåŠŸ'));
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            const d = document.createElement('div'); d.className = 'toast-msg'; d.innerText = msg;
            t.appendChild(d); setTimeout(() => d.remove(), 3000);
        }
        function setupDrag() {
            const b = document.getElementById('chat-app');
            const o = document.getElementById('drag-overlay');
            b.addEventListener('dragover', e => { e.preventDefault(); o.classList.add('active'); });
            o.addEventListener('dragleave', e => { e.preventDefault(); o.classList.remove('active'); });
            o.addEventListener('drop', e => {
                e.preventDefault(); o.classList.remove('active');
                if(e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
            });
        }
        function escape(s) { return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
    </script>
