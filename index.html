    <script>
        // --- PEER CONFIG ---
        const PEER_CONFIG = {
            debug: 1,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ]
            }
        };

        const CryptoManager = {
            key: null,
            async deriveKey(password, salt) {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                this.key = await window.crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode(salt), iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
            },
            async encryptText(text) {
                const enc = new TextEncoder();
                const encoded = enc.encode(text);
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, this.key, encoded);
                return { iv: Array.from(iv), ct: Array.from(new Uint8Array(ciphertext)) };
            },
            async decryptText(pkg) {
                const iv = new Uint8Array(pkg.iv);
                const data = new Uint8Array(pkg.ct);
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, this.key, data);
                return new TextDecoder().decode(decrypted);
            }
        };

        let peer, myRole, myNick, roomId, roomPwd;
        let connMap = new Map();
        let hostConn = null;
        let incomingFiles = {};
        let retryCount = 0; // é‡è¯•è®¡æ•°

        function switchCard(id) { document.querySelectorAll('.card').forEach(e => e.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function goHome() { switchCard('card-home'); }
        function goToCreate() { if(!checkNick()) return; switchCard('card-create'); }
        function goToJoin() { if(!checkNick()) return; switchCard('card-join'); }
        function checkNick() { const val = document.getElementById('nick-global').value.trim(); if(!val) { showToast('è¯·å…ˆè®¾ç½®æ˜µç§°'); return false; } myNick = val; return true; }
        function handleInput(e) { }
        function setLog(id, msg) { document.getElementById(id).innerText = msg; }

        function startHost() {
            const r = document.getElementById('room-create-in').value.trim();
            const k = document.getElementById('key-create-in').value.trim();
            if(!r) return showToast('è¯·è¾“å…¥æˆ¿å·');
            roomId = r; roomPwd = k || generateStrongPwd();
            const btn = document.querySelector('#card-create .btn'); btn.disabled = true; btn.innerText = "åˆå§‹åŒ–ä¸­...";
            
            setLog('host-log', 'æ­£åœ¨æ³¨å†Œæˆ¿é—´ ID...');
            peer = new Peer('aurora-v10-' + roomId, PEER_CONFIG);

            peer.on('open', () => { 
                setLog('host-log', 'æˆ¿é—´æ³¨å†ŒæˆåŠŸï¼Œç­‰å¾…è¿æ¥...');
                initHostLogic(); 
            });
            peer.on('error', (err) => {
                btn.disabled = false; btn.innerText = "åˆ›å»ºå¹¶ç­‰å¾…è¿æ¥";
                if(err.type === 'unavailable-id') showToast('æˆ¿å·å·²è¢«å ç”¨');
                else { showToast('é”™è¯¯: ' + err.type); setLog('host-log', err.type); }
            });
        }

        async function initHostLogic() {
            myRole = 'host';
            await CryptoManager.deriveKey(roomPwd, roomId);
            document.getElementById('host-key-display').innerText = roomPwd;
            switchCard('card-host-wait');

            peer.on('connection', conn => {
                // æ”¶åˆ°è¿æ¥
                conn.on('open', () => {
                   // è¿æ¥å·²æ‰“å¼€ï¼Œä½†å°šæœªè®¤è¯
                   console.log("æ–°è¿æ¥å»ºç«‹:", conn.peer);
                });

                conn.on('data', data => handleData(data, conn));
                conn.on('close', () => {
                    connMap.delete(conn.peer);
                    updateOnlineCount();
                });
            });
        }

        function startGuest() {
            const r = document.getElementById('room-join-in').value.trim();
            if(!r) return showToast('è¯·è¾“å…¥æˆ¿å·');
            roomId = r;
            const btn = document.querySelector('#card-join .btn'); btn.disabled = true; btn.innerText = "æ­£åœ¨å¯»æ‰¾æˆ¿é—´...";
            retryCount = 0;
            connectToHostLoop(btn);
        }

        function connectToHostLoop(btn) {
            setLog('guest-log', `æ­£åœ¨å°è¯•è¿æ¥ (ç¬¬ ${retryCount + 1} æ¬¡)...`);
            
            // æ¯æ¬¡é‡è¯•åˆ›å»ºä¸€ä¸ªæ–° Peer å®ä¾‹ï¼Œç¡®ä¿çŠ¶æ€å¹²å‡€
            if(peer) peer.destroy();
            peer = new Peer(null, PEER_CONFIG);

            peer.on('open', () => {
                setLog('guest-log', 'å·²è¿æ¥æœåŠ¡å™¨ï¼Œæ­£åœ¨å‘¼å«æˆ¿ä¸»...');
                // å…³é”®ï¼šå¼€å¯ reliable æ¨¡å¼
                hostConn = peer.connect('aurora-v10-' + roomId, { reliable: true });

                let connected = false;

                hostConn.on('open', () => {
                    connected = true;
                    setLog('guest-log', 'è¿æ¥æˆåŠŸï¼');
                    switchCard('card-guest-auth');
                });

                hostConn.on('data', data => handleData(data));
                
                // 15ç§’è¶…æ—¶æ£€æµ‹
                setTimeout(() => {
                    if(!connected) {
                        handleConnectError(btn, "è¿æ¥è¶…æ—¶");
                    }
                }, 15000); 
            });

            peer.on('error', err => {
                handleConnectError(btn, err.type);
            });
        }

        function handleConnectError(btn, reason) {
            console.warn("è¿æ¥å¤±è´¥:", reason);
            retryCount++;
            if(retryCount < 3) {
                // 2ç§’åé‡è¯•
                setTimeout(() => connectToHostLoop(btn), 2000);
            } else {
                btn.disabled = false; btn.innerText = "è¿æ¥æˆ¿ä¸»";
                setLog('guest-log', `å¤±è´¥: ${reason} (è¯·æ£€æŸ¥æˆ¿å·)`);
                showToast('æ— æ³•è¿æ¥æˆ¿ä¸»ï¼Œè¯·ç¡®è®¤æˆ¿å·æ­£ç¡®');
            }
        }

        async function submitAuth() {
            const pwd = document.getElementById('auth-in').value.trim();
            if(!pwd) return;
            await CryptoManager.deriveKey(pwd, roomId);
            const btn = document.querySelector('#card-guest-auth .btn'); btn.innerText = "éªŒè¯ä¸­..."; btn.disabled = true;
            sendEncryptedMsg(hostConn, { type: 'HELLO', nick: myNick });
        }

        async function handleData(pkg, senderConn) {
            if (pkg.type === 'FILE_META') { handleFileStart(pkg); if(myRole === 'host') broadcast(pkg, senderConn); return; }
            if (pkg.type === 'FILE_CHUNK') { handleFileChunk(pkg); if(myRole === 'host') broadcast(pkg, senderConn); return; }
            if (pkg.enc) {
                try {
                    const plainStr = await CryptoManager.decryptText(pkg.enc);
                    const data = JSON.parse(plainStr);
                    if (data.type === 'HELLO') {
                        if(myRole === 'host') {
                            connMap.set(senderConn.peer, senderConn);
                            updateOnlineCount(); 
                            sendEncryptedMsg(senderConn, { type: 'WELCOME', content: 'è¿æ¥æˆåŠŸ', count: connMap.size + 1 });
                            showToast(`${data.nick} åŠ å…¥æˆ¿é—´`);
                        }
                    } else if (data.type === 'WELCOME') {
                        showToast(data.content);
                        enterChat('guest');
                    } else if (data.type === 'MSG') {
                        renderMsg(data, false);
                        if(myRole === 'host') broadcastRaw(pkg, senderConn);
                    }
                } catch (e) { 
                    console.error(e); 
                    if(myRole === 'guest') { document.querySelector('#card-guest-auth .btn').disabled = false; showToast('å¯†é’¥é”™è¯¯'); } 
                }
            }
        }

        function updateOnlineCount() {
            if(myRole !== 'host') return;
            const countEl = document.getElementById('online-count');
            countEl.style.display = 'inline-block';
            countEl.innerText = `${connMap.size + 1}äººåœ¨çº¿`;
        }

        async function sendEncryptedMsg(conn, dataObj) {
            const str = JSON.stringify(dataObj);
            const encObj = await CryptoManager.encryptText(str);
            conn.send({ enc: encObj });
        }

        async function sendMsg() {
            const input = document.getElementById('msg-in');
            const txt = input.value.trim();
            if(!txt) return;
            const data = { type: 'MSG', content: txt, nick: myNick };
            renderMsg(data, true);
            if(myRole === 'host') for(const c of connMap.values()) await sendEncryptedMsg(c, data);
            else await sendEncryptedMsg(hostConn, data);
            input.value = '';
        }

        function broadcast(data, excludeConn) { connMap.forEach(c => { if(c !== excludeConn && c.open) c.send(data); }); }
        function broadcastRaw(pkg, excludeConn) { connMap.forEach(c => { if(c !== excludeConn && c.open) c.send(pkg); }); }

        async function processFile(file) {
            if(!file) return;
            if(file.size > 1024*1024*1024) return showToast('æ–‡ä»¶è¿‡å¤§ (>1GB)');
            const fileId = Date.now().toString();
            const meta = { type: 'FILE_META', fileId, name: file.name, size: file.size, ftype: file.type, nick: myNick };
            renderFileMsg(fileId, file.name, true, null);
            if(myRole === 'host') broadcast(meta, null); else hostConn.send(meta);

            const reader = new FileReader();
            let offset = 0;
            const CHUNK = 16 * 1024; 
            const readNext = () => { const slice = file.slice(offset, offset + CHUNK); reader.readAsArrayBuffer(slice); };
            reader.onload = (e) => {
                const chunkData = { type: 'FILE_CHUNK', fileId: fileId, payload: e.target.result };
                if(myRole === 'host') broadcast(chunkData, null); else hostConn.send(chunkData);
                offset += e.target.result.byteLength;
                updateProgress(fileId, offset, file.size);
                if(offset < file.size) readNext();
            };
            readNext();
            document.getElementById('file-in').value = '';
        }

        function handleFileStart(data) { incomingFiles[data.fileId] = { buffer: [], received: 0, total: data.size, meta: data }; renderFileMsg(data.fileId, data.name, false, data.nick); }
        function handleFileChunk(data) {
            const ctx = incomingFiles[data.fileId]; if(!ctx) return;
            ctx.buffer.push(data.payload); ctx.received += data.payload.byteLength;
            updateProgress(data.fileId, ctx.received, ctx.total);
            if(ctx.received >= ctx.total) { const blob = new Blob(ctx.buffer, { type: ctx.meta.ftype }); finishFile(data.fileId, blob, ctx.meta.name); delete incomingFiles[data.fileId]; }
        }

        function enterChat() { document.querySelectorAll('.card').forEach(e => e.classList.remove('active')); document.getElementById('chat-app').style.display = 'flex'; document.getElementById('head-room').innerText = roomId; document.getElementById('head-nick').innerText = myNick; setupDrag(); }
        function renderMsg(data, isMe) { const list = document.getElementById('msg-list'); const div = document.createElement('div'); div.className = `msg-row ${isMe ? 'me' : 'other'}`; div.innerHTML = `${!isMe ? `<div class="sender-name">${data.nick}</div>` : ''}<div class="bubble">${escape(data.content)}</div>`; list.appendChild(div); list.scrollTop = list.scrollHeight; }
        function renderFileMsg(id, name, isMe, nick) { const list = document.getElementById('msg-list'); const div = document.createElement('div'); div.className = `msg-row ${isMe ? 'me' : 'other'}`; div.innerHTML = `${!isMe ? `<div class="sender-name">${nick}</div>` : ''}<div class="bubble file-card" id="b-${id}"><div style="font-weight:600; margin-bottom:5px;">${isMe?'ğŸ“¤':'ğŸ“¥'} æ–‡ä»¶ä¼ è¾“</div><div style="font-size:13px; opacity:0.8;">${escape(name)}</div><div class="progress-bar"><div class="progress-fill" id="p-${id}"></div></div></div>`; list.appendChild(div); list.scrollTop = list.scrollHeight; }
        function updateProgress(id, cur, total) { const el = document.getElementById(`p-${id}`); if(el) el.style.width = (cur/total*100) + '%'; }
        function finishFile(id, blob, name) { const url = URL.createObjectURL(blob); const el = document.getElementById(`b-${id}`); if(!el) return; if(blob.type.startsWith('image/')) { el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:8px; cursor:pointer;" onclick="window.open('${url}')">`; } else { el.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><div style="font-size:24px;">ğŸ’¾</div><div><div style="font-weight:600;">ä¼ è¾“å®Œæˆ</div><a href="${url}" download="${name}" style="color:white; font-size:13px; text-decoration:underline;">ä¸‹è½½æ–‡ä»¶</a></div></div>`; } }
        function generateStrongPwd() { const c = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789'; let r=''; for(let i=0;i<8;i++) r+=c.charAt(Math.floor(Math.random()*c.length)); return r; }
        function copyInviteInfo() { navigator.clipboard.writeText(`æˆ¿å·: ${roomId}\nå¯†é’¥: ${roomPwd}`).then(()=>showToast('å¤åˆ¶æˆåŠŸ')); }
        function showToast(msg) { const t = document.getElementById('toast'); const d = document.createElement('div'); d.className = 'toast-msg'; d.innerText = msg; t.appendChild(d); setTimeout(() => d.remove(), 3000); }
        function setupDrag() { const b = document.getElementById('chat-app'); const o = document.getElementById('drag-overlay'); b.addEventListener('dragover', e => { e.preventDefault(); o.classList.add('active'); }); o.addEventListener('dragleave', e => { e.preventDefault(); o.classList.remove('active'); }); o.addEventListener('drop', e => { e.preventDefault(); o.classList.remove('active'); if(e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]); }); }
