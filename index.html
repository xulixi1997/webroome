    <script>
        // --- ä¿®å¤ç‰ˆåŠ å¯†æ ¸å¿ƒ ---
        const CryptoManager = {
            key: null,
            
            async deriveKey(password, salt) {
                const enc = new TextEncoder();
                const keyMaterial = await window.crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
                this.key = await window.crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: enc.encode(salt), iterations: 100000, hash: "SHA-256" },
                    keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
                );
            },

            async encryptJson(dataObj) {
                const enc = new TextEncoder();
                const encoded = enc.encode(JSON.stringify(dataObj));
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, this.key, encoded);
                return { iv: Array.from(iv), ct: Array.from(new Uint8Array(ciphertext)), mode: 'json' };
            },

            // å…³é”®ä¿®å¤ï¼šåŠ å¯†äºŒè¿›åˆ¶æ—¶ï¼Œç¡®ä¿è¾“å…¥è¾“å‡ºæ ¼å¼çš„çº¯å‡€
            async encryptBuffer(buffer) {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const ciphertext = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, this.key, buffer);
                // å¿…é¡»è½¬ä¸º Array (Uint8Array -> Array) æ‰èƒ½é€šè¿‡ PeerJS çš„ JSON é€šé“å®‰å…¨ä¼ è¾“ï¼Œé˜²æ­¢è¢«è‡ªåŠ¨åºåˆ—åŒ–æˆå¯¹è±¡
                return { iv: Array.from(iv), ct: Array.from(new Uint8Array(ciphertext)), mode: 'bin' };
            },

            async decrypt(pkg) {
                if (!this.key) throw new Error("Key not initialized");
                const iv = new Uint8Array(pkg.iv);
                // å¼ºåˆ¶è½¬æ¢ ct ä¸º Uint8Arrayï¼Œé˜²æ­¢ PeerJS ä¼ è¿‡æ¥å˜æˆ Object
                let ctData;
                if (pkg.ct instanceof ArrayBuffer) ctData = pkg.ct;
                else if (pkg.ct instanceof Array) ctData = new Uint8Array(pkg.ct);
                else ctData = new Uint8Array(Object.values(pkg.ct));

                if (pkg.mode === 'bin') {
                    // è¿”å› ArrayBuffer
                    return await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, this.key, ctData);
                } else {
                    const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, this.key, ctData);
                    return JSON.parse(new TextDecoder().decode(decrypted));
                }
            }
        };

        // --- åº”ç”¨çŠ¶æ€ ---
        const MAX_FAILURES = 10;
        let peer, myRole, myNick, roomId, roomPwd;
        let failureCount = 0;
        let connMap = new Map();
        let hostConn = null;
        let incomingFiles = {};

        function handleInput(e) { /* å…è®¸æ‰€æœ‰è¾“å…¥ */ }

        function startApp() {
            const nick = document.getElementById('nick-in').value.trim();
            let room = document.getElementById('room-in').value.trim();
            const customKey = document.getElementById('key-custom-in').value.trim();

            if (!nick || !room) return showToast('è¯·å¡«å†™æ˜µç§°å’Œæˆ¿é—´å·');
            
            myNick = nick; roomId = room;
            // å¦‚æœæœ‰è‡ªå®šä¹‰å¯†é’¥å°±ç”¨ï¼Œæ²¡æœ‰å°±æš‚å­˜ç©ºï¼Œç­‰ initHost ç”Ÿæˆ
            roomPwd = customKey; 

            const btn = document.querySelector('#card-login .btn');
            btn.disabled = true; btn.innerText = "è¿æ¥ä¸­...";
            
            const fullId = 'aurora-v9-' + room; 
            const tempPeer = new Peer(fullId);

            tempPeer.on('open', () => { peer = tempPeer; initHost(); });
            tempPeer.on('error', (err) => {
                if (err.type === 'unavailable-id') { 
                    tempPeer.destroy(); initGuest(fullId); 
                } else { 
                    showToast('è¿æ¥å¤±è´¥: ' + err.type); 
                    btn.disabled = false; btn.innerText = "å¼€å§‹è¿æ¥";
                }
            });
        }

        // --- æˆ¿ä¸» ---
        async function initHost() {
            myRole = 'host';
            // å¦‚æœæ²¡æœ‰è‡ªå®šä¹‰ï¼Œåˆ™ç”Ÿæˆéšæœº
            if (!roomPwd) roomPwd = generateStrongPwd();
            
            await CryptoManager.deriveKey(roomPwd, roomId);
            document.getElementById('host-key-display').innerText = roomPwd;
            switchCard('card-host');

            peer.on('connection', conn => {
                conn.on('data', async (encryptedData) => {
                    try {
                        let data;
                        if (encryptedData.mode === 'bin_chunk') {
                            // ç‰¹æ®Šå¤„ç†äºŒè¿›åˆ¶åˆ‡ç‰‡è§£å¯†
                            const iv = new Uint8Array(encryptedData.iv);
                            // ä¿®å¤æ•°æ®ç±»å‹è½¬æ¢é—®é¢˜
                            let ctData = encryptedData.ct;
                            if (ctData instanceof Array) ctData = new Uint8Array(ctData);
                            else if (!(ctData instanceof ArrayBuffer)) ctData = new Uint8Array(Object.values(ctData));

                            const plainBuffer = await window.crypto.subtle.decrypt(
                                { name: "AES-GCM", iv: iv }, CryptoManager.key, ctData
                            );
                            data = { type: 'FILE_CHUNK_BIN', fileId: encryptedData.fileId, payload: plainBuffer };
                        } else {
                            data = await CryptoManager.decrypt(encryptedData);
                        }

                        if (data.type === 'HELLO') {
                            connMap.set(conn.peer, conn);
                            sendTo(conn, { type: 'WELCOME', content: 'å®‰å…¨è¿æ¥å·²å»ºç«‹' });
                            showToast(`${data.nick} åŠ å…¥äº†æˆ¿é—´`);
                        } else {
                            handleDecryptedData(data, conn);
                        }
                    } catch (e) {
                        console.error("è§£å¯†å¤±è´¥:", e);
                        failureCount++;
                        if (failureCount >= MAX_FAILURES) destroyRoom();
                    }
                });
                conn.on('close', () => connMap.delete(conn.peer));
            });
        }

        function destroyRoom() {
            peer.destroy(); alert("å®‰å…¨è­¦å‘Šï¼šæˆ¿é—´å·²é”€æ¯"); location.reload();
        }

        // --- è®¿å®¢ ---
        function initGuest(hostId) {
            myRole = 'guest';
            peer = new Peer();
            peer.on('open', () => {
                hostConn = peer.connect(hostId);
                hostConn.on('open', () => switchCard('card-guest'));
                hostConn.on('data', async (pkg) => {
                    try {
                        let data;
                        if (pkg.mode === 'bin_chunk') {
                            const iv = new Uint8Array(pkg.iv);
                            let ctData = pkg.ct;
                            if (ctData instanceof Array) ctData = new Uint8Array(ctData);
                            else if (!(ctData instanceof ArrayBuffer)) ctData = new Uint8Array(Object.values(ctData));

                            const plainBuffer = await window.crypto.subtle.decrypt(
                                { name: "AES-GCM", iv: iv }, CryptoManager.key, ctData
                            );
                            data = { type: 'FILE_CHUNK_BIN', fileId: pkg.fileId, payload: plainBuffer };
                        } else {
                            data = await CryptoManager.decrypt(pkg);
                        }
                        handleDecryptedData(data);
                    } catch (e) { console.error(e); }
                });
                hostConn.on('close', () => { showToast('è¿æ¥æ–­å¼€'); setTimeout(()=>location.reload(), 2000); });
            });
        }

        async function submitAuth() {
            const pwd = document.getElementById('auth-in').value.trim();
            if (!pwd) return;
            await CryptoManager.deriveKey(pwd, roomId);
            const btn = document.querySelector('#card-guest .btn');
            btn.innerText = "éªŒè¯ä¸­..."; btn.disabled = true;
            await sendTo(hostConn, { type: 'HELLO', nick: myNick });
        }

        // --- æ•°æ®è·¯ç”± ---
        function handleDecryptedData(data, senderConn) {
            if (data.type === 'WELCOME') { showToast(data.content); enterChat('guest'); }
            else if (data.type === 'MSG') renderMsg(data, false);
            else if (data.type === 'FILE_META') handleFileStart(data);
            else if (data.type === 'FILE_CHUNK_BIN') handleFileChunk(data);

            if (myRole === 'host') {
                connMap.forEach(c => {
                    if (c !== senderConn && c.open) sendTo(c, data);
                });
            }
        }

        async function sendTo(conn, data) {
            if (data.type === 'FILE_CHUNK_BIN') {
                const encryptedBin = await CryptoManager.encryptBuffer(data.payload);
                conn.send({
                    type: 'FILE_CHUNK_BIN', fileId: data.fileId,
                    iv: encryptedBin.iv, ct: encryptedBin.ct, mode: 'bin_chunk'
                });
            } else {
                const encrypted = await CryptoManager.encryptJson(data);
                conn.send(encrypted);
            }
        }

        async function sendMsg() {
            const input = document.getElementById('msg-in');
            const txt = input.value.trim();
            if (!txt) return;
            const pkg = { type: 'MSG', content: txt, nick: myNick };
            renderMsg(pkg, true);
            
            if (myRole === 'host') {
                 const promises = [];
                 connMap.forEach(c => promises.push(sendTo(c, pkg)));
                 await Promise.all(promises);
            } else {
                 await sendTo(hostConn, pkg);
            }
            input.value = '';
        }

        // --- æ–‡ä»¶å¤„ç† ---
        async function processFile(file) {
            if (!file) return;
            if (file.size > 1024 * 1024 * 1024) return showToast('æ–‡ä»¶è¿‡å¤§ (>1GB)');

            const fileId = Date.now().toString();
            const meta = { type: 'FILE_META', fileId, name: file.name, size: file.size, type: file.type, nick: myNick };
            renderFileMsg(fileId, file.name, true, null);
            
            // 1. å…ˆå‘ Meta
            if (myRole === 'host') {
                for (const c of connMap.values()) await sendTo(c, meta);
            } else {
                await sendTo(hostConn, meta);
            }

            const reader = new FileReader();
            let offset = 0;
            const CHUNK = 16 * 1024; 

            const readNext = () => {
                const slice = file.slice(offset, offset + CHUNK);
                reader.readAsArrayBuffer(slice);
            };

            reader.onload = async (e) => {
                const chunkPkg = { type: 'FILE_CHUNK_BIN', fileId: fileId, payload: e.target.result };
                
                // 2. ä¸²è¡Œå‘ Chunk
                if (myRole === 'host') {
                     for (const c of connMap.values()) await sendTo(c, chunkPkg);
                } else {
                    await sendTo(hostConn, chunkPkg);
                }

                offset += e.target.result.byteLength;
                updateProgress(fileId, offset, file.size);
                if (offset < file.size) readNext();
            };
            readNext();
            document.getElementById('file-in').value = '';
        }

        function handleFileChunk(data) {
            const ctx = incomingFiles[data.fileId];
            if (!ctx) return; // å¯èƒ½æ˜¯ Meta è¿˜æ²¡åˆ°
            ctx.buffer.push(data.payload); 
            ctx.received += data.payload.byteLength;
            updateProgress(data.fileId, ctx.received, ctx.total);

            if (ctx.received >= ctx.total) {
                const blob = new Blob(ctx.buffer, { type: ctx.meta.type });
                finishFile(data.fileId, blob, ctx.meta.name);
                ctx.buffer = null; delete incomingFiles[data.fileId];
            }
        }
        
        function handleFileStart(data) {
            incomingFiles[data.fileId] = { buffer: [], received: 0, total: data.size, meta: data };
            renderFileMsg(data.fileId, data.name, false, data.nick);
        }

        // --- UI ---
        function enterChat(role) {
            document.querySelectorAll('.card').forEach(e => e.classList.remove('active'));
            const app = document.getElementById('chat-app');
            app.style.display = 'flex';
            app.animate([{ opacity: 0, transform: 'scale(0.95)' }, { opacity: 1, transform: 'scale(1)' }], { duration: 300, fill: 'forwards' });
            document.getElementById('head-room').innerText = roomId;
            document.getElementById('head-nick').innerText = myNick;
            setupDrag();
        }

        function switchCard(id) {
            document.querySelectorAll('.card').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function renderMsg(data, isMe) {
            const list = document.getElementById('msg-list');
            const div = document.createElement('div');
            div.className = `msg-row ${isMe ? 'me' : 'other'}`;
            div.innerHTML = `
                ${!isMe ? `<div class="sender-name">${data.nick}</div>` : ''}
                <div class="bubble">${escape(data.content)}</div>
            `;

        function updateProgress(id, cur, total) { const el = document.getElementById(`p-${id}`); if(el) el.style.width = (cur/total*100) + '%'; }
        
        function finishFile(id, blob, name) { 
            const url = URL.createObjectURL(blob); 
            const el = document.getElementById(`b-${id}`); 
            if(el) {
                if (blob.type.startsWith('image/')) {
                    el.innerHTML = `<img src="${url}" style="max-width:100%; border-radius:8px; cursor:pointer;" onclick="window.open('${url}')">`;
                } else {
                    el.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px;">

                            <div>
                                <div style="font-weight:600;">ä¼ è¾“å®Œæˆ</div>

        function generateStrongPwd() { 
            const c = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789'; 
            let r=''; for(let i=0;i<8;i++) r+=c.charAt(Math.floor(Math.random()*c.length)); 
            return r; 
        }
        
        // å¤åˆ¶ä¼˜åŒ–ï¼šå¸¦ä¸Šæˆ¿é—´å·
        function copyInviteInfo() { 
            const info = `æˆ¿å·: ${roomId}\nå¯†é’¥: ${roomPwd}`;
            navigator.clipboard.writeText(info).then(() => showToast('å®Œæ•´ä¿¡æ¯å·²å¤åˆ¶')); 
        }
        
        function showToast(msg) { 
            const t = document.getElementById('toast'); 
            const d = document.createElement('div'); d.className = 'toast-msg'; d.innerText = msg; 
            t.appendChild(d); setTimeout(() => d.remove(), 3000); 
        }
        function setupDrag() { 
            const b = document.getElementById('chat-app'); 
            const o = document.getElementById('drag-overlay'); 
            b.addEventListener('dragover', e => { e.preventDefault(); o.classList.add('active'); }); 
            o.addEventListener('dragleave', e => { e.preventDefault(); o.classList.remove('active'); }); 
            o.addEventListener('drop', e => { 
                e.preventDefault(); o.classList.remove('active'); 
                if(e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]); 
            }); 
        }
        function escape(s) { return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
